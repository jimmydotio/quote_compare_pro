<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteCompare Pro | Logistics Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .analyzing { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <header class="hero-gradient text-white py-8 shadow-2xl">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-blue-500 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <h1 class="text-2xl font-black tracking-tight text-white">QUOTECOMPARE<span class="text-blue-400">PRO</span></h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-5xl mx-auto">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
                <div class="p-8 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold">Standardization Engine</h2>
                        <p class="text-slate-500 text-sm">Paste raw quote data to calculate true landed cost.</p>
                    </div>
                    <button onclick="generateAISummary()" id="aiBtn" class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-xl text-sm font-bold hover:bg-indigo-200 transition-colors">
                        ✨ AI Preview
                    </button>
                </div>
                
                <div class="p-8">
                    <textarea id="quoteInput" rows="6" class="w-full p-6 bg-slate-50 border-2 border-slate-200 rounded-2xl mb-6 outline-none font-mono text-sm" placeholder="Paste Carrier Data Here..."></textarea>
                    
                    <div id="aiSummaryBox" class="hidden mb-6 p-6 bg-indigo-50 border border-indigo-100 rounded-2xl">
                        <h4 class="text-indigo-900 font-bold text-sm mb-2">✨ Gemini Smart Summary</h4>
                        <div id="aiSummaryContent" class="text-indigo-800 text-sm whitespace-pre-wrap"></div>
                    </div>

                    <div class="flex flex-col md:flex-row items-center justify-between gap-6 border-t pt-8">
                        <button onclick="calculateComparison()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">
                            Normalize & Compare
                        </button>
                        <div class="text-right">
                            <div class="text-slate-400 text-xs font-bold uppercase">Processing Fee</div>
                            <div class="text-3xl font-black text-slate-900">$26.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; // Managed by environment
        // REPLACE THE NUMBER BELOW WITH YOUR ACTUAL IP
        const SERVER_URL = 174.240.20.81;

        async function fetchGemini(prompt, systemPrompt = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)});
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "Error contacting Gemini."; }
        }

        async function generateAISummary() {
            const input = document.getElementById('quoteInput').value;
            if (!input.trim()) return alert("Paste quote data first.");
            const btn = document.getElementById('aiBtn');
            btn.classList.add('analyzing');
            document.getElementById('aiSummaryBox').classList.remove('hidden');
            document.getElementById('aiSummaryContent').innerText = "Analyzing...";
            const res = await fetchGemini(input, "Extract Carrier Name, Total Cost, and Fuel Surcharge. Be brief.");
            document.getElementById('aiSummaryContent').innerText = res;
            btn.classList.remove('analyzing');
        }

        function calculateComparison() {
            window.location.href = `${SERVER_URL}/create-checkout-session`;
        }
    </script>
</body>
</html>
